name: Deploy

on:
  push:
    branches:
      - 'production'
      - 'staging'

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test.yml
    secrets: inherit

  buildWebGL:
    name: Build WebGL
    needs: [test]
    uses: ./.github/workflows/build-webgl.yml
    secrets: inherit

  deployWebGL:
    name: Deploy WebGL
    needs: [buildWebGL]
    uses: ./.github/workflows/deploy-webgl.yml
    secrets: inherit
    with:
      environment: ${{ github.ref_name }}

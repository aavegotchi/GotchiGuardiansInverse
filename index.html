<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Gotchi Guardians</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" style="background: url('Build/WebGL.jpg') center / cover"></canvas>
    <script src="Build/WebGL.loader.js"></script>
    <script>
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100vw"
      canvas.style.height = "100vh";
      canvas.style.maxWidth = "1600px";
      canvas.style.maxHeight = "900px";
      canvas.style.position = "absolute";
      canvas.style.margin = "auto";
      canvas.style.top = "0";
      canvas.style.bottom = "0";
      canvas.style.left = "0";
      canvas.style.right = "0";
      document.body.style.textAlign = "left";
      document.body.style.backgroundColor = "black";

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGL.data",
        frameworkUrl: "Build/WebGL.framework.js",
        codeUrl: "Build/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Inverse",
        productName: "GotchiGuardians",
        productVersion: "0.1.0",
        matchWebGLToCanvasSize: true,
        devicePixelRatio: 1,
      });
    </script>
  </body>
</html>
